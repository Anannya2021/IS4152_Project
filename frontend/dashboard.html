<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affective states with Music</title>
    <link rel="stylesheet" type="text/css" href="dashboard.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxs-music'></i>
                <div class="logo_name">Investigating Affective States with Music</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <a href="#">
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Search" />
                </a>
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-grid-alt'></i>
                    <span class="links_name">About</span>
                </a>
                <span class="tooltip">About</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-grid-alt'></i>
                    <span class="links_name">Experiment</span>
                </a>
                <span class="tooltip">Experiment</span>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h2>
                Dashboard
            </h2>
            <div class="user-wrapper">
                <span class="las la-user"></span>
                <div>
                    <h4> Guest </h4>
                </div>
            </div>
        </header>

        <div class="main">
            <div class="cards">
                <div class="card-single">
                    <div>
                        <h1>3</h1>
                        <span>Languages</span>
                    </div>
                    <div>
                        <span class="las la-language"></span>
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1>60-100</h1>
                        <span>Participants</span>
                    </div>
                    <div>
                        <span class="las la-users"></span>
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1>150</h1>
                        <span>Songs</span>
                    </div>
                    <div>
                        <span class="las la-file-audio"></span>
                    </div>
                </div>
            </div>
            <br><br><br><br>

        </div>

    </div>
</body>

</html>

<script>
    // You can use the console window at the bottom
    let btn = document.querySelector("#btn");
    let sidebar = document.querySelector(".sidebar");
    let searchBtn = document.querySelector(".bx-search");

    btn.onclick = function () {
        sidebar.classList.toggle("active");
    }
    searchBtn.onclick = function () {
        sidebar.classList.toggle("active");
    }

</script>
